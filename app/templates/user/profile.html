{% extends "layout/dashboard_base.html" %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card p-4 shadow-sm w-100" style="max-width: 900px; margin-top: 2rem; margin-bottom: 2rem;">
    <h4 class="mb-4 text-center">Profile</h4>

    <form method="POST">
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" value="{{ user.username }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{ user.email }}">
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-3">
          <label class="form-label">Age</label>
          <input type="number" name="age" class="form-control" value="{{ bmi.age }}">
        </div>
        <div class="col-md-3">
          <label class="form-label">Gender</label>
          <select name="gender" class="form-select">
            <option value="Male" {% if bmi.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if bmi.gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if bmi.gender == 'Other' %}selected{% endif %}>Other</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Height (cm)</label>
          <input type="number" step="0.1" name="height" class="form-control" value="{{ bmi.height }}">
        </div>
        <div class="col-md-3">
          <label class="form-label">Weight (kg)</label>
          <input type="number" step="0.1" name="weight" class="form-control" value="{{ bmi.weight }}">
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">BMI</label>
        <input type="text" class="form-control bg-light fw-bold" value="{{ '%.2f' % (bmi.weight / ((bmi.height / 100) ** 2)) }}" readonly>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-pink px-4">Update Profile</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
