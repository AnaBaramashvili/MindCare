{% extends 'layout/base.html' %}
{% block content %}
<div class="d-flex justify-content-end mb-3">
    <a href="{{ url_for('auth_bp.logout') }}" class="btn btn-outline-danger">
        <i class="fas fa-sign-out-alt me-2"></i> Logout
    </a>
</div>
<h2>Custom User Management</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <a href="{{ url_for('admin_bp.view_user', user_id=user.id) }}" class="btn btn-sm btn-info">View</a>
        <a href="{{ url_for('admin_bp.edit_user', user_id=user.id) }}" class="btn btn-sm btn-warning">Edit</a>
        <form action="{{ url_for('admin_bp.delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
